<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dynamic Designs</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!---------- JUMBO ---------->
    <div class="jumbo">
      <!---- HEADER ---->
      <header class="header">
        <!-- Logo -->
        <div class="logo-box">
          <a href="#" class="logo-link"
            ><img src="./public/images/DDLogo.png" alt="" class="logo-img"
          /></a>
        </div>
        <!-- Burger -->
        <div class="burger">
          <div class="burger-box">
            <div class="lines top"></div>
            <div class="lines middle"></div>
            <div class="lines bottom"></div>
          </div>
        </div>
        <!-- Nav -->
        <nav class="nav">
          <ul class="ul">
            <li class="li"><a class="links" href="#">products</a></li>
            <li class="li"><a class="links" href="#">service</a></li>
            <li class="li"><a class="links" href="#">about</a></li>
            <li class="li"><a class="links" href="#">contact</a></li>
          </ul>
        </nav>
      </header>
      <!---- HERO ---->
      <div class="hero">
        <img
          src="./public/images/FireWatch-HD - Copy.jpg"
          alt=""
          class="hero-bg"
        />
        <!-- company name -->
        <div class="hero-company">
          <div class="name">
            <img
              src="./public/images/CompanyTitle-Bold.png"
              alt=""
              class="name-img"
            />
          </div>
          <!-- sub-title -->
          <div class="title">Let's Jump-Start Your Business</div>
          <!-- cta buttons -->
          <div class="cta-box">
            <div class="cta-btn">
              <a href="" class="cta-btn-learn">learn more</a>
            </div>
            <div class="cta-btn">
              <a href="" class="cta-btn-build">start building</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="extra">
      <div class="triangle"></div>
    </div>

    <!-------- JAVASCRIPT -------->
    <script src="./app.js/script.js" async defer></script>
  </body>
</html>
